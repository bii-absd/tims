<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/pageTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="title">Clinical Data Sink - Main</ui:define>
    <ui:define name="content">
        <h:form>
            <p:panel id="ngs" header="NGS Data" toggleable="true" widgetVar="ngs" collapsed="true">
                <h:panelGrid cellpadding="2">
                    <h:commandLink action="ngs" value="run-rnaseq-pipeline"/>
                    <h:commandLink action="ngs" value="run-dnaseq-pipeline"/>
                    <h:commandLink action="ngs" value="run-chipseq-pipeline"/>
                </h:panelGrid>
            </p:panel>
            
            <p:panel id="array" header="Array Data" toggleable="true" widgetVar="array">
                <h:panelGrid cellpadding="2">
                    <h:commandLink action="#{menuSelectionBean.gexPipelineIllumina()}" 
                                   value="run-gex-pipeline (Illumina)">
                        <f:param name="command" value="TGIF"/>
                    </h:commandLink>
                    <h:commandLink action="array" value="run-meth-pipeline"/>
                    <h:commandLink action="array" value="run-geno-pipeline"/>
                </h:panelGrid>
            </p:panel>
            
            <p:panel id="proteome" header="Proteome Data" toggleable="true" widgetVar="proteome" collapsed="true">
                <h:panelGrid cellpadding="2">
                    <h:commandLink action="proteome" value="Proteome Pipeline 1"/>
                    <h:commandLink action="proteome" value="Proteome Pipeline 2"/>
                </h:panelGrid>
            </p:panel>
            
            <p:panel id="imaging" header="Imaging Data" toggleable="true" widgetVar="imaging" collapsed="true">
                <h:panelGrid cellpadding="2">
                    <h:commandLink action="imaging" value="Imaging Pipeline 1"/>
                </h:panelGrid>
            </p:panel>
            
            <p:panel id="pathlogy" header="Clinical Pathlogy Data" toggleable="true" widgetVar="pathlogy" collapsed="true">
                <h:panelGrid cellpadding="2">
                    <h:commandLink action="clinicalData" value="Patient Data"/>
                </h:panelGrid>
            </p:panel>
            
            <p:panel id="job" header="My Job Submission" toggleable="true" widgetVar="job">
                <h:commandLink action="jobStatus" value="Job Status"/>
            </p:panel>
        </h:form>
        
    </ui:define>
</ui:composition>
