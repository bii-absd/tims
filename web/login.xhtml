<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/footerTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="title">TIMS</ui:define>
    <ui:define name="content">
        <h:panelGrid columns="1" cellpadding="2" cellspacing="5" width="100%">
                
            <h:panelGroup>
                <h:graphicImage library="images" name="Astar.jpg"/>
                <h:graphicImage library="images" name="BII.jpg"/>                
            </h:panelGroup>
            
            <h:panelGrid styleClass="app-name" cellspacing="10">
                <h:outputText value="Translational Informatics Management System"/>
            </h:panelGrid>
            
            <h:panelGrid styleClass="login-box" width="420px">
                <h:form>
                <p:messages id="msg" for="global" showDetail="true"/>
                <h:panelGrid columns="3" border="0" cellpadding="8"
                            cellspacing="3">
                    <h:outputLabel value="User Name: "/>
                    <h:inputText id="username" size="20" maxlength="20" 
                                 autocomplete="off" required="true" 
                                 value="#{authenticationBean.loginName}">
                        <f:validateLength minimum="5"/>
                    </h:inputText>
                    <p:message id="id-error" for="username" display="text"/>

                    <h:outputLabel value="Password: "/>
                    <h:inputSecret id="password" size="20" maxlength="20" 
                                   required="true" 
                                   value="#{authenticationBean.password}">
                        <f:validateLength minimum="5"/>
                    </h:inputSecret>
                    <p:message id="pwd-error" for="password" display="text"/>
                
                    <h:panelGroup/>
                    <h:commandButton action="#{authenticationBean.login}" 
                                     style="width:150px" value="Login"/>
                    <h:panelGroup/>
                </h:panelGrid>
                </h:form>
            </h:panelGrid>
        </h:panelGrid>
    </ui:define>
</ui:composition>
