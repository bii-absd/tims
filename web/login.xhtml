<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="stylesheet.css"/>
        <title>Clinical Data Sink Login</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="3" border="0" cellpadding="5" 
                     columnClasses="grid-left grid-centre grid-right"
                     cellspacing="5" width="100%">
                
            <h:panelGroup>
                <h:graphicImage library="images" name="Astar.jpg"/>
                <h:graphicImage library="images" name="BII.jpg"/>                
            </h:panelGroup>
            <h:panelGroup/>
            <h:panelGroup/>

            <h:panelGroup/>
            <h:outputText value="integrated Clinical OMICs Management System" styleClass="app-name"/>
            <h:panelGroup/>

            <h:panelGroup/>
            <h:panelGrid styleClass="login-box" width="550px">
                <h:form>
                <p:messages id="msg" for="global" showDetail="true"/>
                    
                <h:panelGrid columns="3" border="0" cellpadding="10"
                            cellspacing="3">

                <h:outputLabel for="username">
                <h:outputText value="User name:"/>
                </h:outputLabel>
                    <h:inputText id="username" size="20" 
                                 maxlength="20" autocomplete="off"
                                 required="true" 
                                 value="#{authenticationBean.loginName}">
                    <f:validateLength minimum="5"/>
                </h:inputText>
                <p:message id="id-error" for="username"/>

                <h:outputLabel for="password">
                <h:outputText value="Password:"/>
                </h:outputLabel>
                <h:inputSecret id="password" size="20"
                               maxlength="20" required="true"
                               value="#{authenticationBean.password}">
                    <f:validateLength minimum="5"/>
                </h:inputSecret>
                <p:message id="pwd-error" for="password"/>
                
                <h:panelGroup/>
                <h:commandButton action="#{authenticationBean.login}" 
                                 title="Login" style="width:150px"
                                 value="Login"/>
                <h:panelGroup/>
                
                </h:panelGrid>
                </h:form>
                </h:panelGrid>
                <h:panelGroup/>

            </h:panelGrid>
        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
