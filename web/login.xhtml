<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
        <title>Clinical Data Sink Login</title>
    </h:head>
    <h:body>
            <h:panelGrid columns="3" border="0" cellpadding="5"
                        cellspacing="5" width="100%">
                    
                <h:graphicImage url="/images/BII.jpg"/>
                <h:panelGroup/>
                <h:panelGroup/>
                    
                <h:panelGroup/>
                <h:outputText value="Clinical Data Sink" styleClass="app-name"/>
                <h:panelGroup/>
                    
                <h:panelGroup/>
                <h:panelGrid styleClass="login-box" width="550px">
                <h:form>
                <h:panelGrid columns="3" border="0" cellpadding="10"
                            cellspacing="3">
                        
                <h:outputLabel for="userNameInput">
                <h:outputText value="User name:"/>
                </h:outputLabel>
                <h:inputText id="userNameInput" size="20" maxlength="20" 
                             required="true" value="#{authenticationBean.loginName}">
                    <f:validateLength minimum="5" maximum="20"/>
                </h:inputText>
                <h:message for="userNameInput" styleClass="errors"/>
                        
                <h:outputLabel for="passwordInput">
                <h:outputText value="Password:"/>
                </h:outputLabel>
                <h:inputSecret id="passwordInput" size="20"
                            maxlength="20" required="true"
                            value="#{authenticationBean.password}">
                    <f:validateLength minimum="5" maximum="20"/>
                </h:inputSecret>
                <h:message for="passwordInput" styleClass="errors"/>
                
                <h:panelGroup/>
                <h:commandButton action="#{authenticationBean.login}" 
                                title="Login" style="width:150px"
                                value="Login"/>
                <h:messages globalOnly="true" styleClass="errors"/>
                
                </h:panelGrid>
                </h:form>
                </h:panelGrid>
                <h:panelGroup/>

            </h:panelGrid>
        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
