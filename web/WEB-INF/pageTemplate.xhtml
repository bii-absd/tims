<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="stylesheet.css"/>
        <title><ui:insert name="title">Page Template</ui:insert></title>
    </h:head>

    <h:body>
        <h:form>
        <h:panelGrid columns="3" cellspacing="0" cellpadding="0"
                     styleClass="header" width="100%">

            <h:graphicImage library="images" name="BII.jpg" alt="BII"/>

            <p:menubar>
                <p:submenu label="Account" rendered="#{authenticationBean.adminRight}">
                    <p:menuitem value="New" icon="fa fa-plus"/>
                    <p:menuitem value="Change Password" icon=""/>
                </p:submenu>
                <f:facet name="options">
                    <p:commandButton type="button" value="Logout" 
                                     action="#{authenticationBean.logout()}"
                                     icon="ui-icon-extlink"/>
                </f:facet>
            </p:menubar>
 
            <h:panelGrid cellpadding="2" cellspacing="2" styleClass="user-info">
                <h:outputText value="#{authenticationBean.getHeaderFullName()}"/>
                <h:outputText value="#{authenticationBean.getHeaderInstDept()}"/>
            </h:panelGrid>
        </h:panelGrid>
        </h:form>
        
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
        
        <hr class="underline"/>
        <div>
            <p class="alignleft">Biomolecular Function Discovery Division</p>
            <p class="alignright">Analytics of Biological Sequence Data Group</p>
        </div>

    </h:body>

</html>
