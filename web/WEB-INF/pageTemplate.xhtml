<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="stylesheet.css"/>
        <title><ui:insert name="title">Page Template</ui:insert></title>
    </h:head>

    <h:body>
        <h:form id="template">
        <h:panelGrid columns="3" cellspacing="0" cellpadding="0"
                     styleClass="header" width="100%">
            <h:panelGroup>
                <h:graphicImage library="images" name="Astar.jpg" alt="AStar"/>
                <h:graphicImage library="images" name="BII.jpg" alt="BII"/>                
            </h:panelGroup>

            <p:menubar>
                <p:submenu label="Admin">
                    <p:menuitem value="Account Management" icon="fa fa-user" 
                                url="accountmanagement.xhtml"/>
                    <p:menuitem value="CMD Management" icon="fa fa-flask"
                                url="commandmanagement.xhtml" 
                                rendered="#{authenticationBean.adminRight}"/>
                </p:submenu>
                <f:facet name="options">
                    <p:commandButton value="Logout" 
                                     action="#{authenticationBean.logout}"
                                     icon="ui-icon-extlink"/>
                </f:facet>
            </p:menubar>
 
            <h:panelGrid cellpadding="2" cellspacing="2" styleClass="user-info">
                <h:outputText value="#{authenticationBean.getHeaderFullName()}"/>
                <h:outputText value="#{authenticationBean.getHeaderInstDept()}"/>
            </h:panelGrid>
        </h:panelGrid>
        <p:breadCrumb>
            <p:menuitem value="Array Data" url="main.xhtml" title="Back to Main Page"/>
            <p:menuitem styleClass="subheading" value="#{link}"/>
        </p:breadCrumb>
        </h:form>

        <ui:insert name="content">Content</ui:insert>
        
        <hr class="underline"/>
        <div>
            <p class="alignleft">Biomolecular Function Discovery Division</p>
            <p class="alignright">Analytics of Biological Sequence Data Group</p>
        </div>

    </h:body>

</html>
