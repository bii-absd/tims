<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/pageTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:param name="link" value="Job Status"/>
    <ui:define name="content">
        <h:form id="jobtable">
            <p:dataTable var="submittedJob" rows="10" id="jobTable"
                         value="#{jobStatusBean.jobSubmission}" 
                         paginator="true" paginatorTemplate="{RowsPerPageDropdown} 
                         {FirstPageLink} {PreviousPageLink} {CurrentPageReport} 
                         {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15"
                         styleClass="table-odd-row table-even-row"
                         binding="#{jobStatusBean.jobStatusTable}">
                <p:column headerText="Study ID" sortBy="#{submittedJob.study_id}">
                    <h:outputText value="#{submittedJob.study_id}"/>
                </p:column>
                <p:column headerText="Submission Time">
                    <h:outputText value="#{submittedJob.submit_time}"/>
                </p:column>
                <p:column headerText="Job Status" sortBy="#{submittedJob.status_name}">
                    <h:outputText value="#{submittedJob.status_name}"/>
                </p:column>
                <p:column headerText="Output File">
                    <p:commandLink ajax="false" value="Download" 
                                   actionListener="#{jobStatusBean.preOutput}"
                                   disabled="#{jobStatusBean.available}">
                        <p:fileDownload value="#{jobStatusBean.file}"/>
                    </p:commandLink>
                </p:column>
                <p:column headerText="Report">
                    <p:commandLink ajax="false" value="Download" 
                                   actionListener="#{jobStatusBean.preReport}" 
                                   disabled="#{jobStatusBean.available}">
                        <p:fileDownload value="#{jobStatusBean.file}"/>
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
