<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/pageTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="title">Array Pipeline</ui:define>
    <ui:define name="content">
        <h:form enctype="multipart/form-data">
            <p:breadCrumb>
                <p:menuitem value="Array Data" url="main.xhtml" title="Back to Main Page"/>
                <p:menuitem value="#{arrayConfigBean.pipelineName}"/>
            </p:breadCrumb>
            <p:panel id="inputpara" header="Input Parameters">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:column>
                        <p:inputText id="studyID" maxlength="20" required="true"
                                     value="#{arrayConfigBean.studyID}"/>
                        <p:watermark for="studyID" value="Enter Study ID"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="type" required="true" 
                                         value="#{arrayConfigBean.type}">
                            <f:selectItem itemLabel="Select Type" itemValue=""/>
                            <f:selectItems value="#{arrayConfigBean.typeList}"/>
                        </p:selectOneMenu>
                    </p:column>
                </h:panelGrid>
            </p:panel>
            
            <p:panel id="inputfile" header="Upload Sample and Control Probe File(s)">
                <p:growl id="uploadStatus" life="2000"/>
                <p:fileUpload value="#{fileUploadBean.file}" mode="advanced" multiple="true"
                              auto="true" update="uploadStatus" label="Select Sample File(s)"
                              allowTypes="/(\.|\/)(CEL)$/"
                              fileUploadListener="#{fileUploadBean.fileUploadListener}">
                </p:fileUpload>
                <p:fileUpload label="Select Control File" auto="true" mode="advanced"/>
            </p:panel>
            <p:panel id="ctrlfile" header="Upload Samples Annotation File">
                <p:fileUpload label="Select Samples Annotation File" auto="true"
                              mode="advanced"/>
            </p:panel>
            
            <p:panel id="processparameters" header="Processing Parameters">
                <h:panelGrid columns="4" cellpadding="5">
                    <p:column>
                        <p:selectOneMenu id="normalization" required="true"
                                         value="#{arrayConfigBean.normalization}">
                            <f:selectItem itemLabel="Select Normalization Method" 
                                          itemValue=""/>
                            <f:selectItem itemLabel="NEQC" itemValue="neqc"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="probefilter" required="true" 
                                         title="#{msg['probe.filtering']}"
                                         value="#{arrayConfigBean.filterType}">
                            <f:selectItem itemLabel="Probe Filtering"
                                          itemValue=""/>
                            <f:selectItem itemLabel="None" itemValue="no"/>
                            <f:selectItem itemLabel="Threshold(-1)" itemValue="threshold(-1)"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="phenotype" required="true" 
                                         title="#{msg['phenotype.column']}"
                                         value="#{arrayConfigBean.column}">
                            <f:selectItem itemLabel="Phenotype Column"
                                          itemValue=""/>
                            <f:selectItem itemLabel="Type" itemValue="Type"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column>
                        <h:outputText value="Probe Selection: "/>
                        <p:selectBooleanButton id="probeselection" 
                                               value="#{arrayConfigBean.probeSelect}" 
                                               title="#{msg['probe.selection']}"
                                               onLabel="Yes" offLabel="No"/>
                    </p:column>
                </h:panelGrid>
            </p:panel>
            
            <p:panel id="furtherprocessing" header="Optional Processing">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:column>
                        <p:selectOneMenu id="averaging" value="#{arrayConfigBean.average}" 
                                         title="#{msg['sample.averaging']}">
                            <f:selectItem itemLabel="Sample Averaging"
                                          itemValue=""/>
                            <f:selectItem itemLabel="None" itemValue="no"/>
                            <f:selectItem itemLabel="Sample" itemValue="Sample"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="stdlog2ratio" value="#{arrayConfigBean.stdLog2Ratio}">
                            <f:selectItem itemLabel="Standardization Method"
                                          itemValue=""/>
                            <f:selectItem itemLabel="Standardize" itemValue="Standardize" 
                                          itemDescription="#{msg['standardization']}"/>
                            <f:selectItem itemLabel="Log2Ratio" itemValue="Log2 Ratio" 
                                          itemDescription="#{msg['log2ratio']}"/>
                        </p:selectOneMenu>
                    </p:column>
                </h:panelGrid>
            </p:panel>

            <p:separator style="height: 20px"/>
        </h:form>
    </ui:define>
</ui:composition>
