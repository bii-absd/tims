<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/pageTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="title">Pipeline Commands Management</ui:define>
    <ui:param name="link" value="Pipeline Commands Management"/>
    <ui:define name="content">
        <h:form id="cmdForm">
            <p:growl id="cmdMsg"/>
            <p:dataTable var="cmd" rows="10" id="cmdTable" 
                         value="#{cmdMgntBean.cmdList}" paginator="true" 
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                         {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         styleClass="table-odd-row table-even-row" 
                         editable="true">
                <p:ajax event="rowEdit" listener="#{cmdMgntBean.onRowEdit}" 
                        update=":cmdForm:cmdMsg"/>
                <p:ajax event="rowEditCancel" listener="#{cmdMgntBean.onRowCancel}" 
                        update=":cmdForm:cmdMsg"/>
                <p:column headerText="Command ID">
                    <h:outputText value="#{cmd.command_id}"/>
                </p:column>
                <p:column headerText="Command Code">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{cmd.command_code}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{cmd.command_code}" 
                                         style="width: 100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Parameter">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{cmd.command_para}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{cmd.command_para}" 
                                         style="width: 100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column style="width: 32px">
                    <p:rowEditor/>
                </p:column>
            </p:dataTable>
        </h:form>
    <p:separator style="height: 20px"/>
    </ui:define>
</ui:composition>
