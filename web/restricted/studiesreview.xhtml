<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/pageTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="title">Studies Review</ui:define>
    <ui:param name="link" value="#{msg['studies-rev']}"/>
    <ui:define name="content">
        <p:accordionPanel value="#{StudiesBean.studiesReview}" var="studies" multiple="true">
            <p:tab title="#{studies.reviewTitle}" titleStyleClass="study-title">
                <p:panelGrid columns="2" columnClasses="study-col1,study-col2" style="width: 90%"
                             styleClass="study-pg">
                    <h:outputLabel value="Study Title" style="font-weight: bold"/>
                    <h:outputText value="#{studies.title}"/>
                    
                    <h:outputLabel value="Group" style="font-weight: bold"/>
                    <h:outputText value="#{studies.groupName}"/>
                    
                    <h:outputLabel value="Principal Investigator" style="font-weight: bold"/>
                    <h:outputText value="#{studies.ownerFullName}"/>
                    
                    <h:outputLabel value="Description" style="font-weight: bold"/>
                    <h:outputText value="#{studies.description}"/>
                    
                    <h:outputLabel value="Background" style="font-weight: bold"/>
                    <h:outputText value="#{studies.background}"/>
                    
                    <h:outputLabel value="Grant Information" style="font-weight: bold"/>
                    <h:outputText value="#{studies.grant_info}"/>
                </p:panelGrid>
            </p:tab>
        </p:accordionPanel>
    </ui:define>
</ui:composition>
