<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/pageTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="title">Clinical Data Management</ui:define>
    <ui:param name="link" value="#{msg['clinic-data']}"/>
    <ui:define name="content">
    <p:growl id="clDataMsg"/>
    <p:accordionPanel id="accPanel">
        <p:tab id="editData" title="Edit Meta Data" titleStyleClass="tab-title">
            <h:form id="editDataForm">
                <p:dataTable var="cldata" rows="10" id="clTable" 
                             value="#{clDataMgntBean.subjectList}" paginator="true" 
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                             {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             styleClass="table-odd-row table-even-row" 
                             editable="true">
                    <p:ajax event="rowEdit" listener="#{clDataMgntBean.onRowEdit}" 
                            update="clDataMsg"/>
                    <p:column headerText="Subject ID" styleClass="col120">
                        <h:outputText value="#{cldata.subject_id}"/>
                    </p:column>
                    <p:column headerText="Age at Diagnosis" styleClass="col120">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{cldata.age_at_diagnosis}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{cldata.age_at_diagnosis}" style="width: 100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Gender" styleClass="jssmallcol">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{cldata.gender}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu value="#{cldata.gender}" style="width: 100%">
                                    <f:selectItem itemLabel="Male" itemValue="M"/>
                                    <f:selectItem itemLabel="Female" itemValue="F"/>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Nationality" style="text-align: left">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{cldata.country_name}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu value="#{cldata.country_code}" 
                                                 style="width: 100%" filter="true" 
                                                 filterMatchMode="startsWith">
                                    <f:selectItems value="#{clDataMgntBean.nationalityCodeHash}"/>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Race" styleClass="jssmallcol">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{cldata.race}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu value="#{cldata.race}" style="width: 100%">
                                    <f:selectItem itemLabel="Chinese" itemValue="CHN"/>
                                    <f:selectItem itemLabel="Malay" itemValue="MAL"/>
                                    <f:selectItem itemLabel="Indian" itemValue="IND"/>
                                    <f:selectItem itemLabel="Eurasian" itemValue="ERA"/>
                                    <f:selectItem itemLabel="Others" itemValue="OTH"/>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Height" styleClass="jssmallcol">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{cldata.height}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{cldata.height}" 
                                             style="width: 100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="weight" styleClass="jssmallcol">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{cldata.weight}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{cldata.weight}" 
                                             style="width: 100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="width: 32px">
                        <p:rowEditor/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:tab>
        
        <p:tab id="uploadData" title="Upload New Meta Data (Format of Meta Data: 
               Subject_ID|Age_at_diagnosis|Gender|Nationality|Race|Height|Weight)" 
               titleStyleClass="tab-title">
            <h:form id="uploadDataForm" enctype="multipart/form-data">
                <p:fileUpload id="uploadDataFile" mode="advanced" 
                              update="clDataMsg :accPanel:editDataForm:clTable" 
                              label="Select Meta Data File" 
                              allowTypes="/(\.|\/)(txt)$/"
                              fileUploadListener="#{clDataMgntBean.metaDataUpload}"/>
            </h:form>
        </p:tab>
        
        <p:tab id="addData" title="Add New Meta Data" titleStyleClass="tab-title">
            <h:form id="addDataForm">
                <h:panelGrid columns="3" border="0" cellpadding="4" cellspacing="2">
                    <h:outputText value="Subject ID" styleClass="inputlabel"/>
                    <p:inputText id="subjectid" size="18" autocomplete="off" 
                                 required="true" value="#{clDataMgntBean.subject_id}"/>
                    <h:message id="subjectid-status" for="subjectid" styleClass="errors"/>
                
                    <h:outputText value="Age at Diagnosis" styleClass="inputlabel"/>
                    <p:inputText id="agediagnosis" size="18" maxlength="3" 
                                 autocomplete="off" 
                                 value="#{clDataMgntBean.age_at_diagnosis}"/>                    
                    <h:message id="agediagnosis-status" for="agediagnosis" styleClass="errors"/>
                
                    <h:outputText value="Gender" styleClass="inputlabel"/>
                    <p:selectOneRadio id="gender" required="true" 
                                      value="#{clDataMgntBean.gender}">
                        <f:selectItem itemLabel="Male" itemValue="M"/>
                        <f:selectItem itemLabel="Female" itemValue="F"/>
                    </p:selectOneRadio>
                    <h:message for="gender" styleClass="errors"/>

                    <h:outputText value="Nationality" styleClass="inputlabel"/>
                    <p:selectOneMenu id="nationality" required="true" 
                                     value="#{clDataMgntBean.country_code}" 
                                     filter="true" filterMatchMode="startsWith">
                        <f:selectItems value="#{clDataMgntBean.nationalityCodeHash}"/>
                    </p:selectOneMenu>
                    <h:message for="nationality" styleClass="errors"/>
                    
                    <h:outputText value="Race" styleClass="inputlabel"/>
                    <p:selectOneMenu id="race" required="true" 
                                     value="#{clDataMgntBean.race}">
                        <f:selectItem itemLabel="Select Race" itemValue=""/>
                        <f:selectItem itemLabel="Chinese" itemValue="CHN"/>
                        <f:selectItem itemLabel="Malay" itemValue="MAL"/>
                        <f:selectItem itemLabel="Indian" itemValue="IND"/>
                        <f:selectItem itemLabel="Eurasian" itemValue="ERA"/>
                        <f:selectItem itemLabel="Others" itemValue="OTH"/>
                    </p:selectOneMenu>
                    <h:message for="race" styleClass="errors"/>
                    
                    <h:outputText value="Height (Meter)" styleClass="inputlabel"/>
                    <p:inputText id="height" size="18" autocomplete="off" 
                                 value="#{clDataMgntBean.height}">
                        <f:validateDoubleRange minimum="0.54" maximum="2.72"/>
                    </p:inputText>
                    <h:message for="height" styleClass="errors"/>
                    
                    <h:outputText value="Weight (KG)" styleClass="inputlabel"/>
                    <p:inputText id="weight" size="18" autocomplete="off" 
                                 value="#{clDataMgntBean.weight}">
                        <f:validateDoubleRange minimum="2.2" maximum="635.0"/>
                    </p:inputText>
                    <h:message for="weight" styleClass="errors"/>
                </h:panelGrid>

                <p:spacer height="40" width="2"/>
                <h:commandButton action="#{clDataMgntBean.insertMetaData}" 
                                 value="Insert Meta Data" 
                                 style="font-size: 12px"/>
            </h:form>
        </p:tab>        
    </p:accordionPanel>
    </ui:define>
</ui:composition>
