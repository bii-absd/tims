<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/pageTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="title">Close Study</ui:define>
    <ui:param name="link" value="#{msg['close-study']}"/>
    <ui:define name="content">
    <h:form id="closeStudyForm">
        <p:dataTable id="closestudy" rendered="#{authBean.administrator}" 
                     var="studies" value="#{clstudyBean.finalizedStudies}" 
                     selection="#{clstudyBean.selectedStudy}" 
                     rowKey="#{studies.study_id}"
                     styleClass="table-odd-row table-even-row">
            <p:column headerText="Study ID" 
                      style="width: 220px; text-align: left">
                <h:outputText value="#{studies.study_id}"/>
            </p:column>
            <p:column headerText="Study Title" styleClass="col300">
                <h:outputText value="#{studies.title}"/>
            </p:column>
            <p:column headerText="Group" styleClass="col120">
                <h:outputText value="#{studies.groupName}"/>
            </p:column>
            <p:column headerText="Principal Investigator" 
                      style="width: 130px; text-align: left">
                <h:outputText value="#{studies.ownerFullName}"/>
            </p:column>
            <p:column headerText="Start Date" styleClass="jssmallcol">
                <h:outputText value="#{studies.start_date}"/>
            </p:column>
            <p:column headerText="End Date" styleClass="jssmallcol">
                <h:outputText value="#{studies.end_date}"/>
            </p:column>
            <p:column headerText="Close Study" selectionMode="single" 
                      style="width: 80px; text-align: center"/>
        </p:dataTable>
        <p:separator styleClass="configsep"/>
        <p:commandButton value="Close Study" icon="ui-icon-check"
                         rendered="#{authBean.isAdministrator()}" update="cfmdlg"
                         oncomplete="PF('cd').show()"/>
        
        <p:confirmDialog id="cfmdlg" message="#{clstudyBean.dlgMsg}" 
                         header="Proceed to close Study" 
                         severity="alert" widgetVar="cd">
            <p:commandButton value="CANCEL" icon="ui-icon-close" style="width: 46%"
                             onclick="PF('cd').hide()"/>
            <p:commandButton value="YES" icon="ui-icon-check" style="width: 46%"
                             rendered="#{clstudyBean.selectedStudyStatus}"
                             action="#{clstudyBean.proceedWithClosure()}"
                             oncomplete="PF('cd').hide()"/>
        </p:confirmDialog>
    </h:form>
    </ui:define>
</ui:composition>
