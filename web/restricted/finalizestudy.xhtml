<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/pageTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="title">Finalize Study</ui:define>
    <ui:param name="link" value="Finalize Study"/>
    <ui:define name="content">
    <p:growl id="finalizeMsg"/>
    <h:form id="studyForm">
        <p:panel header="Select Study to finalize (Subject meta data need to be setup before finalization.)">
            <p:selectOneMenu id="studyID" required="true" value="#{finalizedBean.study_id}">
                <f:selectItem itemLabel="Select Study" itemValue=""/>
                <f:selectItems value="#{finalizedBean.studyHash}"/>
                <p:ajax update="jobsPanel" listener="#{finalizedBean.studyChange()}"/>
            </p:selectOneMenu>
        </p:panel>
        <p:panel id="jobsPanel" visible="#{finalizedBean.studySelectedStatus}" 
                 header="Select job to finalize for each pipeline technology">
            <p:dataTable id="tid0" rendered="#{finalizedBean.studySelectedStatus}" 
                         var="jobL0" value="#{finalizedBean.jobList0}" 
                         selection="#{finalizedBean.selectedJob0}" 
                         rowKey="#{jobL0.job_id}"
                         styleClass="table-odd-row table-even-row">
                <f:facet name="header">
                    <h:outputText value="#{finalizedBean.TID0}"/>
                </f:facet>
                <p:column headerText="Pipeline Name">
                    <h:outputText value="#{jobL0.pipeline_name}"/>
                </p:column>
                <p:column headerText="Submission Time">
                    <h:outputText value="#{jobL0.submit_time}"/>
                </p:column>
                <p:column headerText="Finalize" selectionMode="single" 
                          style="width: 40px; text-align: center"/>
            </p:dataTable>
            <p:separator style="height: 12px" rendered="#{finalizedBean.jobList1Status}"/>
            <p:dataTable id="tid1" rendered="#{finalizedBean.jobList1Status}" 
                         var="jobL1" value="#{finalizedBean.jobList1}" 
                         selection="#{finalizedBean.selectedJob1}" 
                         rowKey="#{jobL1.job_id}"
                         styleClass="table-odd-row table-even-row">
                <f:facet name="header">
                    <h:outputText value="#{finalizedBean.TID1}"/>
                </f:facet>
                <p:column headerText="Pipeline Name">
                    <h:outputText value="#{jobL1.pipeline_name}"/>
                </p:column>
                <p:column headerText="Submission Time">
                    <h:outputText value="#{jobL1.submit_time}"/>
                </p:column>
                <p:column headerText="Finalize" selectionMode="single" 
                          style="width: 40px; text-align: center"/>
            </p:dataTable>
            <p:separator style="height: 12px" rendered="#{finalizedBean.jobList2Status}"/>
            <p:dataTable id="tid2" rendered="#{finalizedBean.jobList2Status}" 
                         var="jobL2" value="#{finalizedBean.jobList2}" 
                         selection="#{finalizedBean.selectedJob2}" 
                         rowKey="#{jobL2.job_id}"
                         styleClass="table-odd-row table-even-row">
                <f:facet name="header">
                    <h:outputText value="#{finalizedBean.TID2}"/>
                </f:facet>
                <p:column headerText="Pipeline Name">
                    <h:outputText value="#{jobL2.pipeline_name}"/>
                </p:column>
                <p:column headerText="Submission Time">
                    <h:outputText value="#{jobL2.submit_time}"/>
                </p:column>
                <p:column headerText="Finalize" selectionMode="single" 
                          style="width: 40px; text-align: center"/>
            </p:dataTable>
            <p:separator style="height: 20px"/>
            <p:commandButton value="Finalize" icon="ui-icon-check" 
                             oncomplete="PF('dlg').show()" 
                             update="subjectMDStatus @form"
                             action="#{finalizedBean.prepareForFinalization}"/>
        </p:panel>
        <p:dialog header="Study Finalization Review" widgetVar="dlg" width="340px" 
                  resizable="false" closable="false" modal="true">
            <h:outputText id="subjectMDStatus" 
                          value="#{finalizedBean.subMDAvailableStatus}" 
                          styleClass="preformatted"/>
            <p:separator style="height: 10px"/>
            <h:form>
                <h:panelGrid columns="2" cellspacing="2" cellpadding="2">
                    <p:commandButton value="Cancel" title="Do not proceed with the finalization" 
                                     style="width: 130px" oncomplete="PF('dlg').hide()" 
                                     action="#{finalizedBean.cancelFinalization}"/>
                    <p:commandButton value="Proceed" title="Proceed with the finalization" 
                                     style="width: 130px" 
                                     action="#{finalizedBean.proceedForFinalization}"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:form>
    </ui:define>
</ui:composition>
