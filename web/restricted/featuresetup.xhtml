<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/pageTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="title">Feature Management</ui:define>
    <ui:param name="link" value="#{msg['feature-mgnt']}"/>
    <ui:define name="content">
        <p:growl id="fteMgntMsg"/>
        <p:accordionPanel id="ftePanel" rendered="#{authBean.administrator}">
            <p:tab id="editFte" title="Turn ON|OFF Feature" titleStyleClass="tab-title">
                <h:form id="editFteForm">
                    <p:dataTable var="fte" rows="10" id="fteTable" 
                                 value="#{fteMgntBean.fteList}" paginator="true"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                                 {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 styleClass="table-odd-row table-even-row" 
                                 editable="true">
                        <p:ajax event="rowEdit" listener="#{fteMgntBean.onRowEdit}" 
                                update="fteMgntMsg"/>
                        <p:ajax event="rowEditCancel" listener="#{fteMgntBean.onRowEditCancel}" 
                                update="fteMgntMsg"/>
                        <p:column headerText="Feature" style="text-align: left">
                            <h:outputText value="#{fte.fcode}"/>
                        </p:column>
                        <p:column headerText="Status" styleClass="jssmallcol">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{fte.activeStatus}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:selectOneMenu value="#{fte.active}" style="width: 100%">
                                        <f:selectItem itemLabel="ON" itemValue="true"/>
                                        <f:selectItem itemLabel="OFF" itemValue="false"/>
                                    </p:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column style="width: 32px">
                            <p:rowEditor/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:tab>
        </p:accordionPanel>
    </ui:define>
</ui:composition>
