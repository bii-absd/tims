<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/pageTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="title">iCOMIC2S</ui:define>
    <ui:define name="content">
    <h:form>
    <p:accordionPanel>
        <p:tab id="array" title="Array Data" titleStyleClass="tab-title">
            <h:panelGrid cellpadding="1">
                <h:commandLink action="#{menuSelectionBean.gexIllumina}" 
                               value="#{msg['gex.illumina']}">
                    <f:param name="command" value="#{msg['gex.illumina']}"/>
                </h:commandLink>
                <h:commandLink action="#{menuSelectionBean.gexAffymetrix}" 
                               value="#{msg['gex.affymetrix']}">
                    <f:param name="command" value="#{msg['gex.affymetrix']}"/>
                </h:commandLink>
                <h:commandLink action="#{menuSelectionBean.dataDepositor()}" 
                               value="#{msg['meth']}"/>
                <h:commandLink action="#{menuSelectionBean.dataRetriever()}" 
                               value="#{msg['geno']}"/>
            </h:panelGrid>
        </p:tab>
            
        <p:tab id="ngs" title="NGS Data" titleStyleClass="tab-title">
            <h:panelGrid>
                <h:commandLink action="#{menuSelectionBean.ngsPipeline}" 
                               value="#{msg['rnaseq']}"/>
                <h:commandLink action="#{menuSelectionBean.ngsPipeline}" 
                               value="#{msg['dnaseq']}"/>
                <h:commandLink action="#{menuSelectionBean.ngsPipeline}" 
                               value="#{msg['chipseq']}"/>
            </h:panelGrid>
        </p:tab>
            
        <p:tab id="proteome" title="Proteome Data" titleStyleClass="tab-title">
            <h:panelGrid cellpadding="1">
                <h:commandLink value="Proteome Pipeline 1"/>
                <h:commandLink value="Proteome Pipeline 2"/>
            </h:panelGrid>
        </p:tab>
            
        <p:tab id="imaging" title="Imaging Data" titleStyleClass="tab-title">
            <h:panelGrid cellpadding="1">
                <h:commandLink value="Imaging Pipeline 1"/>
            </h:panelGrid>
        </p:tab>
            
        <p:tab id="pathlogy" title="Clinical Pathlogy Data" 
               titleStyleClass="tab-title">
            <h:panelGrid cellpadding="1">
                <h:commandLink value="Patient Data"/>
            </h:panelGrid>
        </p:tab>
            
        <p:tab id="job" title="My Job Submission" titleStyleClass="tab-title">
            <h:outputLink title="View my job submission status" 
                              value="jobstatus.xhtml">Job Status</h:outputLink>
        </p:tab>
    </p:accordionPanel>
    </h:form>
    </ui:define>
</ui:composition>
