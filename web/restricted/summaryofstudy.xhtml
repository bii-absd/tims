<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/pageTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="title">Summary of Study</ui:define>
    <ui:param name="link" value="Summary of Study"/>
    <ui:define name="content">
        <h:form id="sosForm">
            <p:dataTable var="cmpStudy" value="#{SOSBean.completedStudy}" 
                         styleClass="table-odd-row table-even-row">
                <p:column headerText="Study ID" 
                          style="width: 220px; text-align: left">
                    <h:outputText value="#{cmpStudy.study_id}"/>
                </p:column>
                <p:column headerText="Date" 
                          style="width: 90px; text-align: left">
                    <h:outputText value="#{cmpStudy.sqlDate}"/>
                </p:column>
                <p:column headerText="Description" style="text-align: left">
                    <h:outputText value="#{cmpStudy.description}"/>
                </p:column>
                <p:column headerText="Annotation Version" 
                          style="width: 110px; text-align: left">
                    <h:outputText value="#{cmpStudy.annot_ver}"/>
                </p:column>
                <p:column headerText="Consolidated Ouput" 
                          style="width: 120px; text-align: left">
                    <p:commandLink ajax="false" value="Download" 
                                   disabled="#{cmpStudy.outputReadyStatus}"
                                   action="#{SOSBean.downloadFinalizedOP(cmpStudy)}"/>
                </p:column>
                <p:column headerText="Finalized Summary" 
                          style="width: 120px; text-align: left">
                    <p:commandLink ajax="false" value="Download" 
                                   disabled="#{cmpStudy.summaryReadyStatus}"
                                   action="#{SOSBean.downloadSummary(cmpStudy)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
