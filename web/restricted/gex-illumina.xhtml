<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/pageTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="title">GEX Pipeline (Illumina)</ui:define>
    <ui:param name="link" value="#{gexIlluminaBean.breadCrumbLink}"/>
    <ui:define name="content">
        <h:form id="mainForm" enctype="multipart/form-data">
            <p:panel id="inputcontrol" visible="#{gexIlluminaBean.haveNewData}" 
                     header="Upload Sample and Control Probe Files">
                <p:growl id="uploadStatus" sticky="true"/>
                <p:fileUpload mode="advanced" update="uploadStatus" 
                              label="Select Sample File"
                              allowTypes="/(\.|\/)(txt)$/"
                              fileUploadListener="#{gexIlluminaBean.inputFile.singleFileUploadListener}">
                </p:fileUpload>
                <p:inputText id="inputdescription" 
                             value="#{gexIlluminaBean.inputFileDesc}" 
                             autocomplete="off" size="200" styleClass="configinput"/>
                <p:watermark for="inputdescription" 
                             value="Enter a brief description of the Sample File here."/>
                <p:separator styleClass="configsep"/>
                <p:fileUpload mode="advanced" update="uploadStatus" 
                              label="Select Control File"
                              fileUploadListener="#{gexIlluminaBean.ctrlFile.singleFileUploadListener}"/>
            </p:panel>
            <p:panel id="sample" visible="#{gexIlluminaBean.haveNewData}"
                     header="Upload Samples Annotation File 
                     (Please upload this file for the Phenotype Column to be enable)">
                <p:fileUpload mode="advanced"
                              update="uploadStatus phenotype"
                              label="Select Samples Annotation File"
                              fileUploadListener="#{gexIlluminaBean.sampleAnnotFileUploadListener}"/>
            </p:panel>

            <p:panel id="reuseInput" visible="#{!gexIlluminaBean.haveNewData}" 
                     header="Select Input Data to Reuse">
                <p:dataTable id="inputTable" var="reuseIP" 
                             value="#{gexIlluminaBean.inputDataList}" 
                             selection="#{gexIlluminaBean.selectedInput}" 
                             rowKey="#{reuseIP.sn}" 
                             styleClass="table-odd-row table-even-row">
                    <p:column headerText="Data Uploaded By" 
                              style="width: 120px">
                        <h:outputText value="#{reuseIP.user_id}"/>
                    </p:column>
                    <p:column headerText="Data Upload Date" 
                              style="width: 150px">
                        <h:outputText value="#{reuseIP.date}"/>
                    </p:column>
                    <p:column headerText="Data Description">
                        <h:outputText value="#{reuseIP.description}"/>
                    </p:column>
                    <p:column headerText="Select Data to Reuse" selectionMode="single" 
                              style="width: 120px; text-align: center"/>
                    <p:ajax event="rowSelectRadio" 
                            listener="#{gexIlluminaBean.reuseInputRadioButtonSelected}"
                            update=":mainForm:phenotype"/>
                </p:dataTable>
            </p:panel>
            <p:separator styleClass="configsep"/>

            <p:panel id="required" header="#{msg['parameter1']}">
                <h:panelGrid columns="6" cellpadding="5" cellspacing="7" styleClass="configcolumn">
                    <p:column>
                        <h:panelGrid columns="1">
                            <p:outputLabel value="Select Type" styleClass="configlabel"/>
                            <p:selectOneMenu id="type" required="true" 
                                             value="#{gexIlluminaBean.type}">
                                <f:selectItems value="#{menuBean.illuminaType}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="Probe Filtering" styleClass="configlabel" 
                                       title="#{msg['probe.filtering']}"/>
                        <p:selectManyMenu id="probefilter" showCheckbox="true"
                                          value="#{gexIlluminaBean.probeFilters}">
                            <f:selectItem itemLabel="Low-expression" itemValue="low-expression"/>
                            <f:selectItem itemLabel="Non-unique" itemValue="non-unique"/>
                        </p:selectManyMenu>
                    </p:column>
                    <p:column>
                        <h:panelGrid columns="1">
                            <p:outputLabel value="Select Normalization Method" 
                                           styleClass="configlabel"/>
                            <p:selectOneMenu id="normalization" required="true" 
                                             value="#{gexIlluminaBean.normalization}">
                                <f:selectItem itemLabel="NEQC" itemValue="neqc"/>
                            </p:selectOneMenu>                            
                        </h:panelGrid>
                    </p:column>
                    <p:column>
                        <h:panelGrid columns="1">
                            <p:outputLabel value="Phenotype Column" 
                                           styleClass="configlabel"/>
                            <p:selectOneMenu id="phenotype" required="true" 
                                             disabled="#{gexIlluminaBean.isAnnotationListReady()}"
                                             title="#{msg['phenotype.column']}"
                                             value="#{gexIlluminaBean.phenotype}">
                                <f:selectItems value="#{gexIlluminaBean.annotationList}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="Probe Selection: " 
                                       styleClass="configlabel"/>
                        <p:selectBooleanButton id="probeselection" 
                                               value="#{gexIlluminaBean.probeSelect}" 
                                               title="#{msg['probe.selection']}"
                                               onLabel="Yes" offLabel="No"/>
                    </p:column>
                    <h:message for="type" styleClass="errors"/>
                </h:panelGrid>
            </p:panel>
            <p:separator styleClass="configsep"/>

            <p:panel id="optional" header="#{msg['parameter2']}">
                <h:panelGrid columns="2" cellpadding="5" cellspacing="7" styleClass="configcolumn">
                    <p:column>
                        <h:panelGrid columns="1">
                            <p:outputLabel value="Standardization Method" 
                                           styleClass="configlabel"/>
                            <p:selectOneMenu id="stdlog2ratio" value="#{gexIlluminaBean.stdLog2Ratio}">
                                <f:selectItem itemLabel="None"
                                              itemValue="none"/>
                                <f:selectItem itemLabel="Standardize" itemValue="Standardize" 
                                              itemDescription="#{msg['standardization']}"/>
                                <f:selectItem itemLabel="Log2Ratio" itemValue="Log2Ratio" 
                                              itemDescription="#{msg['log2ratio']}"/>
                            </p:selectOneMenu>                            
                        </h:panelGrid>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="Sample Averaging: " 
                                       styleClass="configlabel"/>
                        <p:selectBooleanButton id="averaging" 
                                               value="#{gexIlluminaBean.sampleAverage}" 
                                               title="#{msg['sample.averaging']}" 
                                               onLabel="Yes" offLabel="No"/>
                    </p:column>
                </h:panelGrid>
            </p:panel>
            <p:separator styleClass="configsep"/>
            <p:commandButton value="Submit" update="display @form"
                             oncomplete="PF('dlg').show()" 
                             icon="ui-icon-check" 
                             action="#{gexIlluminaBean.updateJobSubmissionStatus}"/>
            
            <p:dialog header="Pipeline Configuration Review"
                      widgetVar="dlg"
                      resizable="false">
                <p:panelGrid columns="2" id="display">
                    <h:outputText value="Study ID: "/>
                    <h:outputText value="#{gexIlluminaBean.studyID}"/>
                    <h:outputText value="Type: "/>
                    <h:outputText value="#{gexIlluminaBean.type}"/>
                    <h:outputText rendered="#{!gexIlluminaBean.haveNewData}" 
                                  value="Reusing data uploaded on: "/>
                    <h:outputText rendered="#{!gexIlluminaBean.haveNewData}" 
                                  value="#{gexIlluminaBean.reuseInputDate}"/>
                    <h:outputText rendered="#{gexIlluminaBean.haveNewData}" 
                                  value="Sample File: "/>
                    <h:outputText rendered="#{gexIlluminaBean.haveNewData}" 
                                  value="#{gexIlluminaBean.inputFile.inputFilename}"/>
                    <h:outputText rendered="#{gexIlluminaBean.haveNewData}" 
                                  value="Control File: "/>
                    <h:outputText rendered="#{gexIlluminaBean.haveNewData}" 
                                  value="#{gexIlluminaBean.ctrlFile.inputFilename}"/>
                    <h:outputText rendered="#{gexIlluminaBean.haveNewData}" 
                                  value="Samples Annotation File: "/>
                    <h:outputText rendered="#{gexIlluminaBean.haveNewData}" 
                                  value="#{gexIlluminaBean.sampleFile.inputFilename}"/>
                    <h:outputText value="Probe Filtering: "/>
                    <p:dataList itemType="square" value="#{gexIlluminaBean.probeFilters}" 
                                var="probe" styleClass="datalist" type="none">
                        <h:outputText value="#{probe}"/><br/>
                    </p:dataList>
                    <h:outputText value="Normalization: "/>
                    <h:outputText value="#{gexIlluminaBean.normalization}"/>
                    <h:outputText value="Phenotype Column: "/>
                    <h:outputText value="#{gexIlluminaBean.phenotype}"/>
                    <h:outputText value="Probe Selection: "/>
                    <h:outputText value="#{gexIlluminaBean.probeSelect?'Yes':'No'}"/>
                    <h:outputText value="Sample Averaging: "/>
                    <h:outputText value="#{gexIlluminaBean.sampleAverage?'Yes':'No'}"/>
                    <h:outputText value="Standardization Method: "/>
                    <h:outputText value="#{gexIlluminaBean.stdLog2Ratio}"/>
                </p:panelGrid>
                <p:separator styleClass="configsep"/>
                <h:form>
                    <h:panelGrid columns="2" cellspacing="2" cellpadding="2">
                        <p:commandButton value="Cancel" title="Redo the configuration"
                                         style="width: 130px" oncomplete="PF('dlg').hide()"
                                         action="#{gexIlluminaBean.cancelJob}"/>
                        <p:commandButton value="Confirm" title="Start the pipeline execution"
                                         style="width: 130px"
                                         action="#{gexIlluminaBean.submitJob}" 
                                         rendered="#{gexIlluminaBean.jobSubmissionStatus}"/>                        
                    </h:panelGrid>
                </h:form>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
