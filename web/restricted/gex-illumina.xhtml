<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/pageTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="title">GEX Pipeline (Illumina)</ui:define>
    <ui:param name="link" value="#{gexIlluBean.breadCrumbLink}"/>
    <ui:define name="content">
        <h:form id="mainForm" enctype="multipart/form-data">
            <p:panel id="inputcontrol" visible="#{gexIlluBean.haveNewData}" 
                     header="#{msg['config-ulsamctlpro']}">
                <p:growl id="uploadStatus" sticky="true"/>
                <p:fileUpload mode="advanced" update="uploadStatus" 
                              label="#{msg['config-selsam']}"
                              allowTypes="/(\.|\/)(txt)$/"
                              fileUploadListener="#{gexIlluBean.inputFile.singleFileUploadListener}">
                </p:fileUpload>
                <p:inputText id="inputdescription" 
                             value="#{gexIlluBean.inputFileDesc}" 
                             autocomplete="off" size="200" styleClass="configinput"/>
                <p:watermark for="inputdescription" value="#{msg['config-ipdesc']}"/>
                <p:separator styleClass="configsep"/>
                <p:fileUpload mode="advanced" update="uploadStatus" 
                              label="#{msg['config-selctl']}"
                              fileUploadListener="#{gexIlluBean.ctrlFile.singleFileUploadListener}"/>
            </p:panel>
            <p:panel id="sample" visible="#{gexIlluBean.haveNewData}" header="#{msg['config-ulannot']}">
                <p:fileUpload mode="advanced"
                              update="uploadStatus phenotype"
                              label="#{msg['config-selannot']}"
                              fileUploadListener="#{gexIlluBean.sampleAnnotFileUploadListener}"/>
            </p:panel>

            <p:panel id="reuseInput" visible="#{!gexIlluBean.haveNewData}" header="#{msg['config-reuse']}">
                <p:dataTable id="inputTable" var="reuseIP" 
                             value="#{gexIlluBean.inputDataList}" 
                             selection="#{gexIlluBean.selectedInput}" 
                             rowKey="#{reuseIP.sn}" 
                             styleClass="table-odd-row table-even-row">
                    <p:column headerText="Data Uploaded By" 
                              style="width: 120px">
                        <h:outputText value="#{reuseIP.user_id}"/>
                    </p:column>
                    <p:column headerText="Data Upload Date" 
                              style="width: 150px">
                        <h:outputText value="#{reuseIP.date}"/>
                    </p:column>
                    <p:column headerText="Data Description">
                        <h:outputText value="#{reuseIP.description}"/>
                    </p:column>
                    <p:column headerText="Select Data to Reuse" selectionMode="single" 
                              style="width: 120px; text-align: center"/>
                    <p:ajax event="rowSelectRadio" 
                            listener="#{gexIlluBean.reuseInputRadioButtonSelected}"
                            update=":mainForm:phenotype"/>
                </p:dataTable>
            </p:panel>
            <p:separator styleClass="configsep"/>

            <p:panel id="required" header="#{msg['config-para1']}">
                <h:panelGrid columns="5" cellpadding="5" cellspacing="7" styleClass="configcolumn">
                    <p:column>
                        <h:panelGrid columns="1">
                            <p:outputLabel value="#{msg['config-type']}" styleClass="configlabel"/>
                            <p:selectOneMenu id="type" required="true" 
                                             value="#{gexIlluBean.type}">
                                <f:selectItems value="#{menuBean.illuminaType}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{msg['config-profil']}" styleClass="configlabel" 
                                       title="#{msg['probe.filtering']}"/>
                        <p:selectManyMenu id="probefilter" showCheckbox="true"
                                          value="#{gexIlluBean.probeFilters}">
                            <f:selectItem itemLabel="Low-expression" itemValue="low-expression"/>
                            <f:selectItem itemLabel="Non-unique" itemValue="non-unique"/>
                        </p:selectManyMenu>
                    </p:column>
                    <p:column>
                        <h:panelGrid columns="1">
                            <p:outputLabel value="#{msg['config-norm']}" styleClass="configlabel"/>
                            <p:selectOneMenu id="normalization" required="true" 
                                             value="#{gexIlluBean.normalization}">
                                <f:selectItem itemLabel="NEQC" itemValue="neqc"/>
                            </p:selectOneMenu>                            
                        </h:panelGrid>
                    </p:column>
                    <p:column>
                        <h:panelGrid columns="1">
                            <p:outputLabel value="#{msg['config-pheno']}" styleClass="configlabel"/>
                            <p:selectOneMenu id="phenotype" required="true" 
                                             disabled="#{gexIlluBean.isAnnotationListReady()}"
                                             title="#{msg['phenotype.column']}"
                                             value="#{gexIlluBean.phenotype}">
                                <f:selectItems value="#{gexIlluBean.annotationList}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{msg['config-prosel']}" styleClass="configlabel"/>
                        <p:selectBooleanButton id="probeselection" 
                                               value="#{gexIlluBean.probeSelect}" 
                                               title="#{msg['probe.selection']}"
                                               onLabel="Yes" offLabel="No"/>
                    </p:column>
                </h:panelGrid>
            </p:panel>
            <p:separator styleClass="configsep"/>

            <p:panel id="optional" header="#{msg['config-para2']}">
                <h:panelGrid columns="2" cellpadding="5" cellspacing="7" styleClass="configcolumn">
                    <p:column>
                        <h:panelGrid columns="1">
                            <p:outputLabel value="#{msg['config-std']}" styleClass="configlabel"/>
                            <p:selectOneMenu id="stdlog2ratio" value="#{gexIlluBean.stdLog2Ratio}">
                                <f:selectItem itemLabel="None" itemValue="none"/>
                                <f:selectItem itemLabel="Standardize" itemValue="Standardize" 
                                              itemDescription="#{msg['standardization']}"/>
                                <f:selectItem itemLabel="Log2Ratio" itemValue="Log2Ratio" 
                                              itemDescription="#{msg['log2ratio']}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{msg['config-samave']}" styleClass="configlabel"/>
                        <p:selectBooleanButton id="averaging" 
                                               value="#{gexIlluBean.sampleAverage}" 
                                               title="#{msg['sample.averaging']}" 
                                               onLabel="Yes" offLabel="No"/>
                    </p:column>
                </h:panelGrid>
            </p:panel>
            <p:separator styleClass="configsep"/>
            <p:commandButton value="Submit" update="display @form"
                             oncomplete="PF('dlg').show()" 
                             icon="ui-icon-check" 
                             action="#{gexIlluBean.updateJobSubmissionStatus}"/>
            
            <p:dialog header="#{msg['revcfg-head']}" widgetVar="dlg" resizable="false">
                <p:panelGrid columns="2" id="display">
                    <h:outputText value="#{msg['config-study']}"/>
                    <h:outputText value="#{gexIlluBean.studyID}"/>
                    <h:outputText value="#{msg['revcfg-type']}"/>
                    <h:outputText value="#{gexIlluBean.type}"/>
                    <h:outputText rendered="#{!gexIlluBean.haveNewData}" 
                                  value="#{msg['revcfg-reuse']}"/>
                    <h:outputText rendered="#{!gexIlluBean.haveNewData}" 
                                  value="#{gexIlluBean.reuseInputDate}"/>
                    <h:outputText rendered="#{gexIlluBean.haveNewData}" 
                                  value="#{msg['revcfg-sam']}"/>
                    <h:outputText rendered="#{gexIlluBean.haveNewData}" 
                                  value="#{gexIlluBean.inputFile.inputFilename}"/>
                    <h:outputText rendered="#{gexIlluBean.haveNewData}" 
                                  value="#{msg['revcfg-ctl']}"/>
                    <h:outputText rendered="#{gexIlluBean.haveNewData}" 
                                  value="#{gexIlluBean.ctrlFile.inputFilename}"/>
                    <h:outputText rendered="#{gexIlluBean.haveNewData}" 
                                  value="#{msg['revcfg-annot']}"/>
                    <h:outputText rendered="#{gexIlluBean.haveNewData}" 
                                  value="#{gexIlluBean.sampleFile.inputFilename}"/>
                    <h:outputText value="#{msg['config-profil']}"/>
                    <p:dataList itemType="square" value="#{gexIlluBean.probeFilters}" 
                                var="probe" styleClass="datalist" type="none">
                        <h:outputText value="#{probe}"/><br/>
                    </p:dataList>
                    <h:outputText value="#{msg['revcfg-norm']}"/>
                    <h:outputText value="#{gexIlluBean.normalization}"/>
                    <h:outputText value="#{msg['config-pheno']}"/>
                    <h:outputText value="#{gexIlluBean.phenotype}"/>
                    <h:outputText value="#{msg['config-prosel']}"/>
                    <h:outputText value="#{gexIlluBean.probeSelect?'Yes':'No'}"/>
                    <h:outputText value="#{msg['config-std']}"/>
                    <h:outputText value="#{gexIlluBean.stdLog2Ratio}"/>
                    <h:outputText value="#{msg['config-samave']}"/>
                    <h:outputText value="#{gexIlluBean.sampleAverage?'Yes':'No'}"/>
                </p:panelGrid>
                <p:separator styleClass="configsep"/>
                <h:form>
                    <h:panelGrid columns="2" cellspacing="2" cellpadding="2">
                        <p:commandButton value="Cancel" title="#{msg['revcfg-cantit']}"
                                         style="width: 130px" oncomplete="PF('dlg').hide()"
                                         action="#{gexIlluBean.cancelJob}"/>
                        <p:commandButton value="Confirm" title="#{msg['revcfg-cfmtit']}"
                                         style="width: 130px"
                                         action="#{gexIlluBean.submitJob}" 
                                         rendered="#{gexIlluBean.jobSubmissionStatus}"/>                        
                    </h:panelGrid>
                </h:form>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
