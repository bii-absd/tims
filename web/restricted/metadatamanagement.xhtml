<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/pageTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="title">Meta Data Management</ui:define>
    <ui:param name="link" value="#{MDMgntBean.breadCrumbLink}"/>
    <ui:define name="content">
    <p:growl id="MDMsg"/>
    <h:form id="genMetaList">
        <p:panel style="height: 40px" rendered="#{!MDMgntBean.metaListEmpty}">
            <p:commandButton value="Download Meta Data List" 
                             icon="ui-icon-document" ajax="false"
                             action="#{MDMgntBean.downloadMetaDataList}"
                             rendered="#{!MDMgntBean.metaListEmpty}" 
                             style="font-size: 12px"/>
        </p:panel>
    </h:form>
    <p:accordionPanel id="accPanel" activeIndex="null">
        <p:tab id="editData" title="Edit Meta Data" titleStyleClass="tab-title">
            <h:form id="editDataForm">
                <p:dataTable var="mddata" rows="10" id="MDTable" 
                             value="#{MDMgntBean.subtDetailList}" paginator="true" 
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                             {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             styleClass="table-odd-row table-even-row" 
                             editable="true" 
                             filteredValue="#{MDMgntBean.filteredSubtDetailList}">
                    <p:ajax event="rowEdit" listener="#{MDMgntBean.onRowEdit}" 
                            update="MDMsg"/>
                    <p:column filterBy="#{mddata.subject_id}" filterMatchMode="contains"  
                              headerText="Subject ID" style="width: 200px">
                        <h:outputText value="#{mddata.subject_id}"/>
                    </p:column>
                    <p:column headerText="Gender" styleClass="jssmallcol">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{mddata.gender}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu value="#{mddata.gender}" style="width: 100%">
                                    <f:selectItem itemLabel="Male" itemValue="M"/>
                                    <f:selectItem itemLabel="Female" itemValue="F"/>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Nationality" styleClass="jsmedcol">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{mddata.country_name}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu value="#{mddata.country_code}" 
                                                 style="width: 100%" filter="true" 
                                                 filterMatchMode="startsWith">
                                    <f:selectItems value="#{MDMgntBean.nationalityCodeHash}"/>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Race" styleClass="jssmallcol">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{mddata.race}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu value="#{mddata.race}" style="width: 100%">
                                    <f:selectItem itemLabel="Chinese" itemValue="CHN"/>
                                    <f:selectItem itemLabel="Malay" itemValue="MAL"/>
                                    <f:selectItem itemLabel="Indian" itemValue="IND"/>
                                    <f:selectItem itemLabel="Eurasian" itemValue="ERA"/>
                                    <f:selectItem itemLabel="Others" itemValue="OTH"/>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Record Date" styleClass="jssmallcol">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{mddata.record_date}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:calendar value="#{MDMgntBean.util_record_date}" 
                                            pattern="yyyy-MM-dd"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Age at Baseline" styleClass="col120">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{mddata.age_at_baseline}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{mddata.age_at_baseline}" style="width: 100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Height" styleClass="jssmallcol">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{mddata.height}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{mddata.height}" 
                                             style="width: 100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Weight" styleClass="jssmallcol">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{mddata.weight}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{mddata.weight}" 
                                             style="width: 100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Remarks" styleClass="col300">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{mddata.remarks}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{mddata.remarks}" 
                                             validatorMessage="#{msg['error-remarks']}"
                                             style="width: 100%">
                                    <f:validateRegex pattern="^[a-zA-Z0-9:;,. ]*$"/>
                                </h:inputText>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Event" styleClass="col140">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{mddata.event}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{mddata.event}" 
                                             validatorMessage="#{msg['error-event']}"
                                             style="width: 100%">
                                    <f:validateRegex pattern="^[a-zA-Z0-9:;,. ]*$"/>
                                </h:inputText>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Event Date" styleClass="jssmallcol">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{mddata.event_date}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:calendar value="#{MDMgntBean.util_event_date}" 
                                            pattern="yyyy-MM-dd"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="width: 32px">
                        <p:rowEditor/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:tab>
        
        <p:tab id="uploadData" title="Upload New Meta Data (Format of Meta Data: 
               Subject_ID|Age_at_Baseline|Gender|Nationality|Race|Height|Weight|Record_Date|Remarks)" 
               titleStyleClass="tab-title">
            <h:form id="uploadDataForm" enctype="multipart/form-data">
                <p:fileUpload id="uploadDataFile" mode="advanced" 
                              update="MDMsg :accPanel:editDataForm:MDTable" 
                              label="Select Meta Data File" 
                              allowTypes="/(\.|\/)(txt)$/"
                              fileUploadListener="#{MDMgntBean.metaDataUpload}"/>
            </h:form>
        </p:tab>
        
        <p:tab id="addData" title="Input New Measurement" titleStyleClass="tab-title">
            <h:form id="addDataForm">
                <h:panelGrid columns="3" border="0" cellpadding="4" cellspacing="2">
                    <h:outputText value="Subject ID" styleClass="inputlabel"/>
                    <p:selectOneMenu id="subjectid" value="#{MDMgntBean.subject_id}" required="true" 
                                     filter="true" filterMatchMode="startsWith">
                        <f:selectItems value="#{MDMgntBean.subtIDHash}"/>
                    </p:selectOneMenu>
                    <h:message id="subjectid-status" for="subjectid" styleClass="errors"/>
                
                    <h:outputText value="Record Date" styleClass="inputlabel"/>
                    <p:calendar id="record" value="#{MDMgntBean.util_record_date}" 
                                required="true" pattern="yyyy-MM-dd"/>
                    <h:message for="record" styleClass="errors"/>
                    
                    <h:outputText value="Height (Meter)" styleClass="inputlabel"/>
                    <p:inputText id="height" size="20" autocomplete="off" 
                                 value="#{MDMgntBean.height}">
                        <f:validateDoubleRange minimum="0.54" maximum="2.72"/>
                    </p:inputText>
                    <h:message for="height" styleClass="errors"/>
                    
                    <h:outputText value="Weight (KG)" styleClass="inputlabel"/>
                    <p:inputText id="weight" size="20" autocomplete="off" 
                                 value="#{MDMgntBean.weight}">
                        <f:validateDoubleRange minimum="2.2" maximum="635.0"/>
                    </p:inputText>
                    <h:message for="weight" styleClass="errors"/>
                    
                    <h:outputText value="Remarks" styleClass="inputlabel"/>
                    <p:inputText id="remarks" autocomplete="off" 
                                 validatorMessage="#{msg['error-remarks']}"
                                 value="#{MDMgntBean.remarks}">
                        <f:validateRegex pattern="^[a-zA-Z0-9:;,. ]*$"/>
                    </p:inputText>
                    <h:message for="remarks" styleClass="errors"/>
                    
                    <h:outputText value="Event" styleClass="inputlabel"/>
                    <p:inputText id="event" autocomplete="off" 
                                 validatorMessage="#{msg['error-event']}"
                                 value="#{MDMgntBean.event}">
                        <f:validateRegex pattern="^[a-zA-Z0-9:;,. ]*$"/>
                    </p:inputText>
                    <h:message for="event" styleClass="errors"/>
                    
                    <h:outputText value="Event Date" styleClass="inputlabel"/>
                    <p:calendar value="#{MDMgntBean.util_event_date}" pattern="yyyy-MM-dd"/>
                    <h:panelGroup/>
                </h:panelGrid>

                <p:spacer height="40" width="2"/>
                <h:commandButton action="#{MDMgntBean.insertNewMeasurement}" 
                                 value="Insert Measurement" 
                                 style="font-size: 12px"/>
            </h:form>
        </p:tab>
    </p:accordionPanel>
    </ui:define>
</ui:composition>
