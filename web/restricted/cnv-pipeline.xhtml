<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/pageTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="title">Copy Number Variation Pipeline</ui:define>
    <ui:param name="link" value="#{cnvPBean.breadCrumbLink}"/>
    <ui:define name="content">
        <h:form id="mainForm" enctype="multipart/form-data">
            <p:panel id="inputcontrol" visible="#{cnvPBean.haveNewData}" 
                     header="#{msg['config-ulsamctlpro']}">
                <p:growl id="uploadStatus" sticky="true"/>
                <p:fileUpload mode="advanced" multiple="true"
                              update="uploadStatus" 
                              label="#{msg['config-selsam']}"
                              allowTypes="/(\.|\/)(txt)$/"
                              fileUploadListener="#{cnvPBean.inputFile.multipleFileUploadListener}"/>
                <p:inputText id="inputdescription" 
                             value="#{cnvPBean.inputFileDesc}" 
                             autocomplete="off" size="200" styleClass="configinput"/>
                <p:watermark for="inputdescription" value="#{msg['config-ipdesc']}"/>
                <p:separator styleClass="configsep"/>
                <p:fileUpload mode="advanced" update="uploadStatus" 
                              label="Select Control File"
                              fileUploadListener="#{cnvPBean.ctrlFile.singleFileUploadListener}"/>
            </p:panel>

            <p:panel id="sample" visible="#{cnvPBean.haveNewData}" header="#{msg['config-ulannot']}">
                <p:fileUpload mode="advanced" update="uploadStatus phenotype"
                              label="#{msg['config-selannot']}"
                              fileUploadListener="#{cnvPBean.sampleAnnotFileUploadListener}"/>
            </p:panel>

            <p:panel id="reuseInput" visible="#{!cnvPBean.haveNewData}" header="#{msg['config-reuse']}">
                <p:dataTable id="inputTable" var="reuseIP" 
                             value="#{cnvPBean.inputDataList}" 
                             selection="#{cnvPBean.selectedInput}" 
                             rowKey="#{reuseIP.sn}" 
                             styleClass="table-odd-row table-even-row">
                    <p:column headerText="Data Uploaded By" 
                              style="width: 120px">
                        <h:outputText value="#{reuseIP.user_id}"/>
                    </p:column>
                    <p:column headerText="Data Upload Date" 
                              style="width: 150px">
                        <h:outputText value="#{reuseIP.date}"/>
                    </p:column>
                    <p:column headerText="Data Description">
                        <h:outputText value="#{reuseIP.description}"/>
                    </p:column>
                    <p:column headerText="Select Data to Reuse" selectionMode="single" 
                              style="width: 120px; text-align: center"/>
                    <p:ajax event="rowSelectRadio" 
                            listener="#{cnvPBean.reuseInputRadioButtonSelected}"
                            update=":mainForm:phenotype"/>
                </p:dataTable>
            </p:panel>
            <p:separator styleClass="configsep"/>

            <p:panel id="required" header="#{msg['config-para1']}">
                <h:panelGrid columns="2" cellpadding="5" cellspacing="7" styleClass="configcolumn">
                    <p:column>
                        <h:panelGrid columns="1">
                            <p:outputLabel value="#{msg['config-pheno']}" styleClass="configlabel"/>
                            <p:selectOneMenu id="phenotype" required="true" 
                                             disabled="#{cnvPBean.isAnnotationListReady()}"
                                             title="#{msg['phenotype.column']}"
                                             value="#{cnvPBean.phenotype}">
                                <f:selectItems value="#{cnvPBean.annotationList}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:column>
                    <p:column>
                        <h:panelGrid columns="1">
                            <p:outputLabel value="#{msg['config-sum']}" styleClass="configlabel"/>
                            <p:selectOneMenu id="summarization" required="true"
                                             value="#{cnvPBean.summarization}">
                                <f:selectItem itemLabel="Average" itemValue="Average"/>
                                <f:selectItem itemLabel="GISTIC" itemValue="GISTIC"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:column>
                </h:panelGrid>
            </p:panel>
            <p:separator styleClass="configsep"/>
            <p:commandButton value="Submit" update=":revForm"
                             oncomplete="PF('dlg').show()" 
                             icon="ui-icon-check" 
                             action="#{cnvPBean.updateJobSubmissionStatus}"/>
        </h:form>

        <p:dialog header="#{msg['revcfg-head']}" widgetVar="dlg" resizable="false">
            <h:form id="revForm">
                <p:panelGrid columns="2" id="display">
                    <h:outputText value="#{msg['config-study']}"/>
                    <h:outputText value="#{cnvPBean.studyID}"/>
                    <h:outputText rendered="#{!cnvPBean.haveNewData}" 
                                  value="#{msg['revcfg-reuse']}"/>
                    <h:outputText rendered="#{!cnvPBean.haveNewData}" 
                                  value="#{cnvPBean.reuseInputDate}"/>
                    <h:outputText rendered="#{cnvPBean.haveNewData}" 
                                  value="#{cnvPBean.inputFile.filesCount}"/>
                    <p:dataList itemType="square" rows="20"
                        paginator="true" paginatorTemplate="{FirstPageLink} 
                        {PreviousPageLink} {CurrentPageReport} 
                        {NextPageLink} {LastPageLink}"
                        rendered="#{cnvPBean.haveNewData}"
                        value="#{cnvPBean.inputFile.inputFileList}"
                        var="filelist" styleClass="datalist" type="none">
                        <h:outputText value="#{filelist}"/><br/>
                    </p:dataList>
                    <h:outputText rendered="#{cnvPBean.haveNewData}" 
                                  value="#{msg['revcfg-ctl']}"/>
                    <h:outputText rendered="#{cnvPBean.haveNewData}" 
                                  value="#{cnvPBean.ctrlFile.inputFilename}"/>
                    <h:outputText rendered="#{cnvPBean.haveNewData}" 
                                  value="#{msg['revcfg-annot']}"/>
                    <h:outputText rendered="#{cnvPBean.haveNewData}" 
                                  value="#{cnvPBean.sampleFile.inputFilename}"/>
                    <h:outputText value="#{msg['config-pheno']}"/>
                    <h:outputText value="#{cnvPBean.phenotype}"/>
                    <h:outputText value="#{msg['config-sum']}"/>
                    <h:outputText value="#{cnvPBean.summarization}"/>
                </p:panelGrid>
                <p:separator styleClass="configsep"/>
                <h:panelGrid columns="2" cellspacing="2" cellpadding="2">
                    <p:commandButton value="Cancel" title="#{msg['revcfg-cantit']}"
                                     style="width: 130px" oncomplete="PF('dlg').hide()"
                                     action="#{cnvPBean.cancelJob}"/>
                    <p:commandButton value="Confirm" title="#{msg['revcfg-cfmtit']}"
                                     style="width: 130px"
                                     action="#{cnvPBean.submitJob}" 
                                     rendered="#{cnvPBean.jobSubmissionStatus}"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
