<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/pageTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="title">Completed Study Output</ui:define>
    <ui:param name="link" value="#{msg['summary-study']}"/>
    <ui:define name="content">
        <h:form id="sosForm">
            <p:dataTable var="finStudy" value="#{StudiesBean.finalizedStudies}" 
                         styleClass="table-odd-row table-even-row">
                <p:column headerText="Study ID" styleClass="jsmedcol">
                    <h:outputText value="#{finStudy.study_id}"/>
                </p:column>
                <p:column headerText="Study Title" styleClass="col300">
                    <h:outputText value="#{finStudy.title}"/>
                </p:column>
                <p:column headerText="Group" styleClass="col140">
                    <h:outputText value="#{finStudy.groupName}"/>
                </p:column>
                <p:column headerText="Principal Investigator" styleClass="col140">
                    <h:outputText value="#{finStudy.ownerFullName}"/>
                </p:column>
                <p:column headerText="Annotation Version" styleClass="col120">
                    <h:outputText value="#{finStudy.annot_ver}"/>
                </p:column>
                <p:column headerText="Consolidated Ouput" styleClass="col120">
                    <p:commandLink ajax="false" value="Download" 
                                   disabled="#{finStudy.outputReadyStatus}"
                                   action="#{StudiesBean.downloadFinalizedOP(finStudy)}"/>
                </p:column>
                <p:column headerText="Finalized Summary" styleClass="col120">
                    <p:commandLink ajax="false" value="Download" 
                                   disabled="#{finStudy.summaryReadyStatus}"
                                   action="#{StudiesBean.downloadSummary(finStudy)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
