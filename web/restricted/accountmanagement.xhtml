<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/pageTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="title">User Account Management</ui:define>
    <ui:param name="link" value="Account Management"/>
    <ui:define name="content">
    <p:growl id="acctMsg"/>
        <p:accordionPanel>
            <p:tab id="newaccount" title="Create New User Account" 
                   titleStyleClass="tab-title"
                   rendered="#{authenticationBean.adminRight}">
            <h:form id="newacct">
            <p:messages id="newacct-msg" for="newacctstatus" showDetail="true"/>
                <h:panelGrid columns="3" border="0" cellpadding="4" 
                             cellspacing="2">
                    <p:inputText id="userid" size="32" maxlength="10" autocomplete="off"
                                 required="true" value="#{acctMgntBean.user_id}">
                        <f:validateLength minimum="5" maximum="20"/>
                    </p:inputText>
                    <h:message id="userid-status" for="userid" styleClass="errors"/>
                    <p:watermark for="userid" value="New User ID"/>

                    <p:inputText id="firstname" size="32" maxlength="50" autocomplete="off" 
                                 required="true" value="#{acctMgntBean.first_name}">
                        <f:validateLength minimum="2" maximum="50"/>
                    </p:inputText>
                    <h:message id="firstname-status" for="firstname" 
                               styleClass="errors"/>
                    <p:watermark for="firstname" value="First Name"/>

                    <p:inputText id="lastname" size="32" maxlength="50" autocomplete="off"
                                 required="true" value="#{acctMgntBean.last_name}">
                        <f:validateLength minimum="2" maximum="50"/>
                    </p:inputText>
                    <h:message id="lastname-status" for="lastname" 
                               styleClass="errors"/>
                    <p:watermark for="lastname" value="Last Name"/>

                    <p:selectOneMenu id="institution" 
                                     style="width:180px" required="true"
                                     value="#{acctMgntBean.inst_id}">
                        <f:selectItem itemLabel="Select Institution" itemValue=""/>
                        <f:selectItems value="#{acctMgntBean.instList}"/>
                        <p:ajax listener="#{acctMgntBean.instChange()}" 
                                update="department"/>
                    </p:selectOneMenu>
                    <h:message id="institution-status" for="institution" 
                               styleClass="errors"/>
                    <h:panelGroup/>

                    <p:selectOneMenu id="department" 
                                     style="width:180px" required="true" 
                                     disabled="#{acctMgntBean.isDeptListReady()}"
                                     value="#{acctMgntBean.dept_id}">
                        <f:selectItem itemLabel="Select Department" itemValue=""/>
                        <f:selectItems value="#{acctMgntBean.deptList}"/>
                    </p:selectOneMenu>
                    <h:message for="department" styleClass="errors"/>
                    <h:panelGroup/>
                
                    <p:selectOneMenu id="role" 
                                     style="width:180px" required="true"
                                     value="#{acctMgntBean.role_id}">
                        <f:selectItem itemLabel="Select Role" itemValue=""/>
                        <f:selectItems value="#{acctMgntBean.roleList}"/>
                    </p:selectOneMenu>
                    <h:message for="role" styleClass="errors"/>
                    <h:panelGroup/>
                
                    <p:inputText id="email" size="32" maxlength="50" autocomplete="off"
                                 required="true" value="#{acctMgntBean.email}">
                        <f:validateLength minimum="5" maximum="50"/>
                    </p:inputText>
                    <h:message id="email-status" for="email" styleClass="errors"/>
                    <p:watermark for="email" value="Email"/>

                    <p:password id="pwd" feedback="true" inline="true" 
                                style="width: 170px" 
                                onkeypress="if (event.keyCode == 13) {return false;}"
                                required="true" value="#{acctMgntBean.pwd}">
                        <f:validateLength minimum="5" maximum="10"/>
                    </p:password>
                    <h:message id="pwd-status" for="pwd" styleClass="errors"/>
                    <p:watermark for="pwd" value="Password"/>

                    <h:commandButton action="#{acctMgntBean.createUserAccount}"
                                     value="Create New Account" 
                                     styleClass="panel-button" 
                                     style="font-size: 12px"/>
                </h:panelGrid>
            </h:form>
            </p:tab>

            <p:tab id="editaccount" title="Edit User Account" 
                   rendered="#{authenticationBean.adminRight}" 
                   titleStyleClass="tab-title">
            <h:form id="editAcctForm">
                <p:dataTable var="acct" rows="5" id="editTable" 
                             value="#{acctMgntBean.userList}" 
                             paginator="true"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                             {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             styleClass="table-odd-row table-even-row" editable="true">
                    <p:ajax event="rowEdit" listener="#{acctMgntBean.onRowEdit}"
                            update="acctMsg"/>
                    <p:column headerText="User ID" sortBy="#{acct.user_id}">
                        <h:outputText value="#{acct.user_id}"/>
                    </p:column>
                    <p:column headerText="Last Name" sortBy="#{acct.last_name}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{acct.last_name}"/>                                
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{acct.last_name}" style="width: 100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="First Name" sortBy="#{acct.first_name}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{acct.first_name}"/>                                
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{acct.first_name}" style="width: 100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Institution ID" sortBy="#{acct.inst_id}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{acct.inst_id}"/>                                
                            </f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu value="#{acct.inst_id}" style="width: 100%">
                                    <f:selectItems value="#{acctMgntBean.instList}"/>
                                    <p:ajax listener="#{acctMgntBean.instEditChange()}" 
                                            update="deptID"/>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Department ID">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{acct.dept_id}"/>                                
                            </f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu id="deptID" 
                                                 disabled="#{acctMgntBean.isDeptListReady()}" 
                                                 value="#{acct.dept_id}" style="width: 100%">
                                    <f:selectItems value="#{acctMgntBean.deptList}"/>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Role" sortBy="#{acct.role_id}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{acct.roleName}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu value="#{acct.role_id}" style="width: 100%">
                                    <f:selectItems value="#{acctMgntBean.roleList}"/>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Email">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{acct.email}"/>                                
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{acct.email}" style="width: 100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Status">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{acct.activeStatus}"/>                                
                            </f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu value="#{acct.active}" style="width: 100%">
                                    <f:selectItem itemLabel="Enabled" itemValue="true"/>
                                    <f:selectItem itemLabel="Disabled" itemValue="false"/>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Last Login">
                        <h:outputText value="#{acct.last_login}"/>
                    </p:column>
                    <p:column style="width: 32px">
                        <p:rowEditor/>
                    </p:column>
                </p:dataTable>
            </h:form>
            </p:tab>

            <p:tab id="changepassword" title="Change Password" 
                   titleStyleClass="tab-title">
            <h:form id="changepwd">
            <p:messages id="changepwd-msg" for="changepwdstatus" showDetail="true"/>
                <h:panelGrid columns="3" border="0" cellpadding="4" cellspacing="2">
                    <p:selectOneMenu value="#{acctMgntBean.user_id}" 
                                     rendered="#{authenticationBean.adminRight}" 
                                     style="width: 175px">
                        <f:selectItem itemLabel="Select User ID" itemValue="none"/>
                        <f:selectItems value="#{acctMgntBean.allUserID}"/>
                    </p:selectOneMenu>
                    <h:panelGroup/>
                    <h:panelGroup/>
                    
                    <p:password id="newpwd" feedback="true" style="width: 170px"
                                required="true" value="#{acctMgntBean.new_pwd}">
                        <f:validateLength minimum="5" maximum="10"/>
                    </p:password>
                    <h:message id="newpwd-status" for="newpwd" styleClass="errors"/>
                    <p:watermark for="newpwd" value="Enter New Password"/>
                    
                    <p:password id="cfmpwd" style="width: 170px" 
                                onkeypress="if (event.keyCode == 13) {return false;}"
                                required="true" value="#{acctMgntBean.cfm_pwd}">
                        <f:validateLength minimum="5" maximum="10"/>
                    </p:password>
                    <h:message id="cfm-status" for="cfmpwd" styleClass="errors"/>
                    <p:watermark for="cfmpwd" value="Retype New Password"/>
                    
                    <h:commandButton action="#{acctMgntBean.changePassword}"
                                     value="Change Password" 
                                     styleClass="panel-button" 
                                     style="font-size: 12px"/>
                </h:panelGrid>
            </h:form>                
            </p:tab>
        </p:accordionPanel>
    </ui:define>
</ui:composition>
