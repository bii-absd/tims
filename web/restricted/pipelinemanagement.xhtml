<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/pageTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="title">Pipeline Management</ui:define>
    <ui:param name="link" value="Pipeline Management"/>
    <ui:define name="content">
    <p:growl id="cmdMsg"/>
    <p:accordionPanel>
        <p:tab id="editCmd" title="Edit Pipeline" titleStyleClass="tab-title">
        <h:form id="editCmdForm">
            <p:dataTable var="cmd" rows="10" id="cmdTable" 
                         value="#{plMgntBean.plList}" paginator="true" 
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                         {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         styleClass="table-odd-row table-even-row" 
                         editable="true">
                <p:ajax event="rowEdit" listener="#{plMgntBean.onRowEdit}" 
                        update="cmdMsg"/>
                <p:column headerText="Pipeline Name" style="width: 300px; text-align: left">
                    <h:outputText value="#{cmd.name}"/>
                </p:column>
                <p:column headerText="Technology" style="width: 150px; text-align: left">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{cmd.tid}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu style="width: 100%" value="#{cmd.tid}">
                                <f:selectItem itemLabel="Array" itemValue="Array"/>
                                <f:selectItem itemLabel="NGS" itemValue="NGS"/>
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Command" style="text-align: left">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{cmd.code}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{cmd.code}" style="width: 100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Parameter" style="width: 250px; text-align: left">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{cmd.parameter}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{cmd.parameter}" 
                                         style="width: 100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column style="width: 32px">
                    <p:rowEditor/>
                </p:column>
            </p:dataTable>
        </h:form>
        </p:tab>

        <p:tab id="addCmd" title="Add New Pipeline" titleStyleClass="tab-title">
        <h:form id="addCmdForm">
            <h:panelGrid columns="3" border="0" cellpadding="4" cellspacing="2">
                <p:inputText id="plname" size="32" maxlength="20" 
                             autocomplete="off" required="true" 
                             value="#{plMgntBean.pipeline_name}"/>
                <h:message id="plname-status" for="plname" styleClass="errors"/>
                <p:watermark for="plname" value="New Pipeline Name"/>
                
                <p:selectOneMenu id="tid" required="true" value="#{plMgntBean.tid}" 
                                 style="width: 180px">
                    <f:selectItem itemLabel="Select Technology" itemValue=""/>
                    <f:selectItem itemLabel="Array" itemValue="Array"/>
                    <f:selectItem itemLabel="NGS" itemValue="NGS"/>
                </p:selectOneMenu>
                <h:message id="tid-status" for="tid" styleClass="errors"/>
                <h:panelGroup/>
                
                <p:inputText id="code" size="32" maxlength="100" autocomplete="off" 
                             required="true" value="#{plMgntBean.code}"/>
                <h:message id="code-status" for="code" styleClass="errors"/>
                <p:watermark for="code" value="Command"/>
                
                <p:inputText id="para" size="32" maxlength="50" autocomplete="off" 
                             value="#{plMgntBean.parameter}"/>
                <p:watermark for="para" value="Parameter"/>
                <h:panelGroup/>
                
                <h:commandButton action="#{plMgntBean.createNewPipeline}" 
                                 value="Create New Pipeline" 
                                 styleClass="panel-button" 
                                 style="font-size: 12px"/>
            </h:panelGrid>
        </h:form>
        </p:tab>        
    </p:accordionPanel>
    </ui:define>
</ui:composition>
