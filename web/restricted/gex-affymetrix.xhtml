<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/pageTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="title">GEX Pipeline (Affymetrix)</ui:define>
    <ui:param name="link" value="#{gexAffymetrixBean.commandLink}"/>
    <ui:define name="content">
        <h:form enctype="multipart/form-data">
            <p:panel id="inputpara" header="Input Parameters">
                <h:panelGrid columns="3" cellpadding="5">
                    <p:column>
                        <p:inputText id="studyID" maxlength="20" required="true"
                                     value="#{gexAffymetrixBean.studyID}"/>
                        <p:watermark for="studyID" value="Enter Study ID"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="type" required="true" 
                                         value="#{gexAffymetrixBean.type}">
                            <f:selectItem itemLabel="Select Type" itemValue=""/>
                            <f:selectItems value="#{gexAffymetrixBean.typeList}"/>
                        </p:selectOneMenu>
                    </p:column>
                    <h:message for="studyID" styleClass="errors"/>
                </h:panelGrid>
            </p:panel>
            
            <p:panel id="inputfile" header="Upload Sample Probe Files">
                <p:growl id="uploadStatus" sticky="true"/>
                <p:fileUpload mode="advanced" multiple="true"
                              update="uploadStatus" 
                              label="Select Sample Files"
                              allowTypes="/(\.|\/)(CEL)$/"
                              fileUploadListener="#{gexAffymetrixBean.inputFile.multipleFileUploadListener}">
                </p:fileUpload>
            </p:panel>
            <p:panel id="annotfile"
                     header="Upload Samples Annotation File 
                     (Please upload this file for the Phenotype Column and 
                     Sample Averaging to be enable)">
                <p:fileUpload mode="advanced"
                              update="uploadStatus phenotype averaging"
                              label="Select Samples Annotation File"
                              fileUploadListener="#{gexAffymetrixBean.sampleAnnotFileUploadListener}"/>
            </p:panel>
            
            <p:panel id="processparameters" header="Processing Parameters">
                <h:panelGrid columns="5" cellpadding="5">
                    <p:column>
                        <p:selectOneMenu id="probefilter"
                                          value="#{gexAffymetrixBean.probeFilter}">
                            <f:selectItem itemLabel="Probe Filtering" itemValue="none"/>
                            <f:selectItem itemLabel="Low-expression" itemValue="low-expression"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="normalization" required="true"
                                         value="#{gexAffymetrixBean.normalization}">
                            <f:selectItem itemLabel="Select Normalization Method" 
                                          itemValue=""/>
                            <f:selectItem itemLabel="RMA" itemValue="rma"/>
                            <f:selectItem itemLabel="DABG" itemValue="dabg"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="phenotype" required="true" 
                                         disabled="#{gexAffymetrixBean.isAnnotationListReady()}"
                                         title="#{msg['phenotype.column']}"
                                         value="#{gexAffymetrixBean.phenotype}">
                            <f:selectItem itemLabel="Phenotype Column"
                                          itemValue=""/>
                            <f:selectItems value="#{gexAffymetrixBean.annotationList}"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column>
                        <h:outputText value="Probe Selection: "/>
                        <p:selectBooleanButton id="probeselection" 
                                               value="#{gexAffymetrixBean.probeSelect}" 
                                               title="#{msg['probe.selection']}"
                                               onLabel="Yes" offLabel="No"/>
                    </p:column>
                    <h:message for="normalization" styleClass="errors"/>
                </h:panelGrid>
            </p:panel>
            
            <p:panel id="furtherprocessing" header="Optional Processing">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:column>
                        <p:selectOneMenu id="averaging" 
                                         disabled="#{gexAffymetrixBean.isAnnotationListReady()}"
                                         value="#{gexAffymetrixBean.sampleAverage}" 
                                         title="#{msg['sample.averaging']}">
                            <f:selectItem itemLabel="Sample Averaging"
                                          itemValue="none"/>
                            <f:selectItems value="#{gexAffymetrixBean.annotationList}"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="stdlog2ratio" value="#{gexAffymetrixBean.stdLog2Ratio}">
                            <f:selectItem itemLabel="Standardization Method"
                                          itemValue="none"/>
                            <f:selectItem itemLabel="Standardize" itemValue="Standardize" 
                                          itemDescription="#{msg['standardization']}"/>
                            <f:selectItem itemLabel="Log2Ratio" itemValue="Log2Ratio" 
                                          itemDescription="#{msg['log2ratio']}"/>
                        </p:selectOneMenu>
                    </p:column>
                </h:panelGrid>
            </p:panel>
            <p:separator style="height: 20px"/>
            <p:commandButton value="Submit" update="display @form"
                             oncomplete="PF('dlg').show()"
                             icon="ui-icon-check" 
                             action="#{gexAffymetrixBean.updateJobSubmissionStatus()}"/>
            
            <p:dialog header="Pipeline Configuration Review"
                      widgetVar="dlg"
                      resizable="false">
                <p:panelGrid columns="2" id="display">
                    <h:outputText value="Study ID: "/>
                    <h:outputText value="#{gexAffymetrixBean.studyID}"/>
                    <h:outputText value="Type: "/>
                    <h:outputText value="#{gexAffymetrixBean.type}"/> 
                    <h:outputText value="Sample File: "/>
                    <p:dataList itemType="square" 
                                value="#{gexAffymetrixBean.inputFile.inputFileList}"
                                var="filelist" styleClass="datalist" type="none">
                        <h:outputText value="#{filelist}"/><br/>
                    </p:dataList>
                    <h:outputText value="Samples Annotation File: "/>
                    <h:outputText value="#{gexAffymetrixBean.sampleFile.inputFilename}"/>
                    <h:outputText value="Probe Filtering: "/>
                    <h:outputText value="#{gexAffymetrixBean.probeFilter}"/>
                    <h:outputText value="Normalization: "/>
                    <h:outputText value="#{gexAffymetrixBean.normalization}"/>
                    <h:outputText value="Phenotype Column: "/>
                    <h:outputText value="#{gexAffymetrixBean.phenotype}"/>
                    <h:outputText value="Probe Selection: "/>
                    <h:outputText value="#{gexAffymetrixBean.probeSelect?'Yes':'No'}"/>
                    <h:outputText value="Sample Averaging: "/>
                    <h:outputText value="#{gexAffymetrixBean.sampleAverage}"/>
                    <h:outputText value="Standardization Method: "/>
                    <h:outputText value="#{gexAffymetrixBean.stdLog2Ratio}"/>
                </p:panelGrid>
                <p:separator style="height: 20px"/>
                <h:form>
                    <h:panelGrid columns="2" cellspacing="2" cellpadding="2">
                        <p:commandButton value="Cancel" title="Redo the configuration"
                                         style="width: 130px" oncomplete="PF('dlg').hide()"
                                         action="#{gexAffymetrixBean.cancelJob}"/>
                        <p:commandButton value="Confirm" title="Start the pipeline execution"
                                         style="width: 130px"
                                         action="#{gexAffymetrixBean.submitJob}" 
                                         rendered="#{gexAffymetrixBean.jobSubmissionStatus}"/>                        
                    </h:panelGrid>
                </h:form>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
