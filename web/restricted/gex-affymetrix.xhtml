<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/pageTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="title">GEX Pipeline (Affymetrix)</ui:define>
    <ui:param name="link" value="#{gexAffyBean.breadCrumbLink}"/>
    <ui:define name="content">
        <h:form id="mainForm" enctype="multipart/form-data">
            <p:panel id="inputfile" visible="#{gexAffyBean.haveNewData}" 
                     header="Upload Sample Probe Files">
                <p:growl id="uploadStatus" sticky="true"/>
                <p:fileUpload mode="advanced" multiple="true"
                              update="uploadStatus" 
                              label="Select Sample Files"
                              allowTypes="/(\.|\/)(CEL)$/"
                              fileUploadListener="#{gexAffyBean.inputFile.multipleFileUploadListener}">
                </p:fileUpload>
                <p:inputText id="inputdescription" 
                             value="#{gexAffyBean.inputFileDesc}" 
                             autocomplete="off" size="200" styleClass="configinput"/>
                <p:watermark for="inputdescription" 
                             value="Enter a brief description of the Sample File here."/>
            </p:panel>
            <p:separator styleClass="configsep"/>
            
            <p:panel id="annotfile" visible="#{gexAffyBean.haveNewData}"
                     header="Upload Samples Annotation File 
                     (Please upload this file for the Phenotype Column to be enable)">
                <p:fileUpload mode="advanced"
                              update="uploadStatus phenotype"
                              label="Select Samples Annotation File"
                              fileUploadListener="#{gexAffyBean.sampleAnnotFileUploadListener}"/>
            </p:panel>
            <p:separator styleClass="configsep"/>

            <p:panel id="reuseInput" visible="#{!gexAffyBean.haveNewData}" 
                     header="Select Input Data to Reuse">
                <p:dataTable id="inputTable" var="reuseIP" 
                             value="#{gexAffyBean.inputDataList}" 
                             selection="#{gexAffyBean.selectedInput}" 
                             rowKey="#{reuseIP.sn}" 
                             styleClass="table-odd-row table-even-row">
                    <p:column headerText="Data Uploaded By" 
                              style="width: 120px">
                        <h:outputText value="#{reuseIP.user_id}"/>
                    </p:column>
                    <p:column headerText="Data Upload Date" 
                              style="width: 150px">
                        <h:outputText value="#{reuseIP.date}"/>
                    </p:column>
                    <p:column headerText="Data Description">
                        <h:outputText value="#{reuseIP.description}"/>
                    </p:column>
                    <p:column headerText="Select Data to Reuse" selectionMode="single" 
                              style="width: 120px; text-align: center"/>
                    <p:ajax event="rowSelectRadio" 
                            listener="#{gexAffyBean.reuseInputRadioButtonSelected}"
                            update=":mainForm:phenotype"/>
                </p:dataTable>
            </p:panel>

            <p:panel id="required" header="#{msg['parameter1']}">
                <h:panelGrid columns="6" cellpadding="5">
                    <p:column>
                        <p:selectOneMenu id="type" required="true" 
                                         value="#{gexAffyBean.type}">
                            <f:selectItem itemLabel="Select Type" itemValue=""/>
                            <f:selectItems value="#{menuBean.affymetrixType}"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="probefilter"
                                          value="#{gexAffyBean.probeFilter}">
                            <f:selectItem itemLabel="Probe Filtering" itemValue="none"/>
                            <f:selectItem itemLabel="Low-expression" itemValue="low-expression"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="normalization" required="true"
                                         value="#{gexAffyBean.normalization}">
                            <f:selectItem itemLabel="Select Normalization Method" 
                                          itemValue=""/>
                            <f:selectItem itemLabel="RMA" itemValue="rma"/>
                            <f:selectItem itemLabel="DABG" itemValue="dabg"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="phenotype" required="true" 
                                         disabled="#{gexAffyBean.isAnnotationListReady()}"
                                         title="#{msg['phenotype.column']}"
                                         value="#{gexAffyBean.phenotype}">
                            <f:selectItem itemLabel="Phenotype Column"
                                          itemValue=""/>
                            <f:selectItems value="#{gexAffyBean.annotationList}"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column>
                        <h:outputText value="Probe Selection: "/>
                        <p:selectBooleanButton id="probeselection" 
                                               value="#{gexAffyBean.probeSelect}" 
                                               title="#{msg['probe.selection']}"
                                               onLabel="Yes" offLabel="No"/>
                    </p:column>
                    <h:message for="type" styleClass="errors"/>
                </h:panelGrid>
            </p:panel>
            <p:separator styleClass="configsep"/>

            <p:panel id="optional" header="#{msg['parameter2']}">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:column>
                        <h:outputText value="Sample Averaging: "/>
                        <p:selectBooleanButton id="averaging" 
                                               value="#{gexAffyBean.sampleAverage}" 
                                               title="#{msg['sample.averaging']}" 
                                               onLabel="Yes" offLabel="No"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="stdlog2ratio" value="#{gexAffyBean.stdLog2Ratio}">
                            <f:selectItem itemLabel="Standardization Method"
                                          itemValue="none"/>
                            <f:selectItem itemLabel="Standardize" itemValue="Standardize" 
                                          itemDescription="#{msg['standardization']}"/>
                            <f:selectItem itemLabel="Log2Ratio" itemValue="Log2Ratio" 
                                          itemDescription="#{msg['log2ratio']}"/>
                        </p:selectOneMenu>
                    </p:column>
                </h:panelGrid>
            </p:panel>
            <p:separator styleClass="configsep"/>

            <p:commandButton value="Submit" update="display @form"
                             oncomplete="PF('dlg').show()"
                             icon="ui-icon-check" 
                             action="#{gexAffyBean.updateJobSubmissionStatus()}"/>
            
            <p:dialog header="Pipeline Configuration Review"
                      widgetVar="dlg"
                      resizable="false">
                <p:panelGrid columns="2" id="display">
                    <h:outputText value="Study ID: "/>
                    <h:outputText value="#{gexAffyBean.studyID}"/>
                    <h:outputText value="Type: "/>
                    <h:outputText value="#{gexAffyBean.type}"/>
                    <h:outputText rendered="#{!gexAffyBean.haveNewData}" 
                                  value="Reusing data uploaded on: "/>
                    <h:outputText rendered="#{!gexAffyBean.haveNewData}" 
                                  value="#{gexAffyBean.reuseInputDate}"/>
                    <h:outputText rendered="#{gexAffyBean.haveNewData}" 
                                  value="Sample File: "/>
                    <p:dataList itemType="square" 
                                rendered="#{gexAffyBean.haveNewData}"
                                value="#{gexAffyBean.inputFile.inputFileList}"
                                var="filelist" styleClass="datalist" type="none">
                        <h:outputText value="#{filelist}"/><br/>
                    </p:dataList>
                    <h:outputText rendered="#{gexAffyBean.haveNewData}" 
                                  value="Samples Annotation File: "/>
                    <h:outputText rendered="#{gexAffyBean.haveNewData}" 
                                  value="#{gexAffyBean.sampleFile.inputFilename}"/>
                    <h:outputText value="Probe Filtering: "/>
                    <h:outputText value="#{gexAffyBean.probeFilter}"/>
                    <h:outputText value="Normalization: "/>
                    <h:outputText value="#{gexAffyBean.normalization}"/>
                    <h:outputText value="Phenotype Column: "/>
                    <h:outputText value="#{gexAffyBean.phenotype}"/>
                    <h:outputText value="Probe Selection: "/>
                    <h:outputText value="#{gexAffyBean.probeSelect?'Yes':'No'}"/>
                    <h:outputText value="Sample Averaging: "/>
                    <h:outputText value="#{gexAffyBean.sampleAverage?'Yes':'No'}"/>
                    <h:outputText value="Standardization Method: "/>
                    <h:outputText value="#{gexAffyBean.stdLog2Ratio}"/>
                </p:panelGrid>
                <p:separator style="height: 20px"/>
                <h:form>
                    <h:panelGrid columns="2" cellspacing="2" cellpadding="2">
                        <p:commandButton value="Cancel" title="Redo the configuration"
                                         style="width: 130px" oncomplete="PF('dlg').hide()"
                                         action="#{gexAffyBean.cancelJob}"/>
                        <p:commandButton value="Confirm" title="Start the pipeline execution"
                                         style="width: 130px"
                                         action="#{gexAffyBean.submitJob}" 
                                         rendered="#{gexAffyBean.jobSubmissionStatus}"/>                        
                    </h:panelGrid>
                </h:form>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
